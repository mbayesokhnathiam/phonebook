
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">CREER UNE VILLE</h4>
            </div><!-- end card header -->
    
            <div class="card-body">
                
                <form [formGroup]="createTypeForm">
                    <div class="mb-3">
                        <label class="form-label" for="product-title-input">Nom de la ville<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" formControlName="nom"
                            placeholder="Entrer le nom de la ville">
                    </div>
                    <div class="mb-3">
                        <label for="choices-publish-status-input" class="form-label">Pays<span
                                style="color: red;">*</span></label>
    
                        <select class="form-control">
                            <option value="">Selectionner le pays</option>
                            @for (country of pays; track country.id){
                            <option [value]="country.id">
                                {{ country.nom_fr_fr }}
                            </option>
                            }
                        </select>
                    </div>
                </form>
                
            </div>

            <div class="card-footer">
                <div class="text-end mb-3">
                    <button (click)="creerTypeInstitution()"  [disabled]="!createTypeForm.valid" type="submit" class="btn btn-success w-sm">Enregistrer</button>
                </div>
            
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
       <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">LISTE DES TYPES D'INSTITUTION</h4>
                <div class="mb-3 mt-3">
                    <label for="choices-publish-status-input" class="form-label">Sélectionner la ville<span
                            style="color: red;">*</span></label>

                            <select class="form-control">
                                <option value="">Selectionner le pays</option>
                                @for (country of pays; track country.id){
                                <option [value]="country.id">
                                    {{ country.nom_fr_fr }}
                                </option>
                                }
                            </select>
                        </div>
                    </div><!-- end card header -->
     
      
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table align-middle mb-0">
                          <thead class="table-light">
                            <tr>
                              <th scope="col">Type institution</th>
                              <th scope="col">Action</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let data of types">
                            
                              <td>{{data.nom}}</td>
                              <td>
                                <div class="flex-shrink-0 ms-2">
                                  <div>
                                      <!-- <button (click)="edit(data)" type="button" class="btn btn-sm btn-light"><i class="ri-pencil-line align-bottom"></i></button> -->
                                  </div>
                              </div>
                              </td>
                            </tr>
                            <!-- Ajoutez ici d'autres lignes de la table -->
                          </tbody>
                          
                        </table>
                        <!-- Fin de la table -->
                      </div>
                </div><!-- end card -->
    
                <div class="card-footer">
                    <div class="align-items-center mt-4 pt-2 justify-content-between d-flex">
                        <div class="col-sm">
                          <div class="text-muted">Affichage <span class="fw-semibold">{{ typePages? typePages.to : '' }}</span> sur <span class="fw-semibold">{{ typePages? typePages.total : '' }}</span> éléments
                          </div>
                        </div>
                        <div class="col-sm-auto">
                          <ul class="pagination pagination-separated pagination-sm justify-content-center justify-content-sm-start mb-0">
              
                            <li class="page-item" *ngFor="let page of typePages?.links">
                              <!-- @if(page.label === 'pagination.previous'  && typePages.current_page > 1){
                                <a (click)="paginateTypes(typePages.current_page - 1, selectedVille.id)" class="page-link" [class.active]="page.active">←</a>
                              }
              
                              @if(page.label === 'pagination.next'  && typePages.current_page !== typePages.last_page){
                                <a (click)="paginateTypes(typePages.current_page + 1, selectedVille.id)" class="page-link" [class.active]="page.active">→</a>
                              }
                              @if(page.url !== null && (page.label !=='pagination.previous' && page.label !=='pagination.next')){
                                <a (click)="paginateTypes(page.label, selectedVille.id)" class="page-link" [class.active]="page.active">{{ page.label }}</a>
                              } -->
                            </li>
              
                          </ul>
                        </div>
                      </div>
                </div>
            
        </div>
    </div>
</div>
